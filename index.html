<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #000, #004d00);
            color: #00ff99;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ff99, 0 0 30px #00ff99, 0 0 60px #00ff99;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #00ff99;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff99;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #00ff99, 0 0 30px #00ff99;
        }

        button:hover {
            background: linear-gradient(135deg, #004d00, #007f4f);
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff99, 0 0 50px #00ff99;
        }

        button:active {
            background: #00261a;
            box-shadow: inset 0 0 10px #00ff99, inset 0 0 30px #00ff99;
        }

        button:disabled {
            background: #1a1a1a;
            border-color: #555;
            color: #777;
            box-shadow: none;
            cursor: not-allowed;
        }

        #clickCount {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            animation: glow 2s infinite;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 255, 153, 0.1);
            border: 2px solid #00ff99;
            border-radius: 15px;
            box-shadow: 0 0 30px #00ff99, 0 0 50px #00ff99;
        }

        .instructions {
            font-size: 1rem;
            margin: 20px 0;
            color: #ccffcc;
            opacity: 0.8;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            }
            50% {
                text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Speed Test</h1>
        <p class="instructions">Press "Start Test" to begin, then click "Click Me" as fast as you can for 5 seconds!</p>
        <button id="startButton">Start Test</button>
        <button id="clickButton" disabled>Click Me!</button>
        <p id="clickCount">Your clicks will appear here.</p>
    </div>
    <script>
        const startButton = document.getElementById('startButton');
        const clickButton = document.getElementById('clickButton');
        const clickCount = document.getElementById('clickCount');

        let clicks = 0;
        let timer;

        startButton.addEventListener('click', () => {
            clicks = 0;
            clickCount.textContent = "Click as fast as you can!";
            clickButton.disabled = false;
            startButton.disabled = true;

            timer = setTimeout(() => {
                clickButton.disabled = true;
                startButton.disabled = false;
                clickCount.textContent = `You clicked ${clicks} times!`;
            }, 5000);
        });

        clickButton.addEventListener('click', () => {
            clicks++;
            clickCount.textContent = `Clicks: ${clicks}`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Test</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        button:active {
            background: #388e3c;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #b0bec5;
            cursor: not-allowed;
            box-shadow: none;
        }

        #clickCount {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            font-size: 1.1rem;
            margin: 15px 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Speed Test</h1>
        <p class="instructions">Press "Start Test" to begin, then click "Click Me" as fast as you can for 5 seconds!</p>
        <button id="startButton">Start Test</button>
        <button id="clickButton">Click Me!</button>
        <p id="clickCount">Your clicks will appear here.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>

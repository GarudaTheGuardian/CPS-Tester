<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', monospace;
            background: #000;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background: #000;
            color: #00ff00;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        button:hover {
            background: #003300;
            transform: scale(1.1);
        }

        button:active {
            background: #001a00;
            box-shadow: inset 0 0 10px #00ff00, inset 0 0 20px #00ff00;
        }

        button:disabled {
            background: #333;
            border-color: #555;
            color: #777;
            box-shadow: none;
            cursor: not-allowed;
        }

        #clickCount {
            font-size: 1.2rem;
            margin-top: 20px;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
        }

        .instructions {
            font-size: 0.9rem;
            margin: 15px 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Speed Test</h1>
        <p class="instructions">Press "Start Test" to begin, then click "Click Me" as fast as you can for 5 seconds!</p>
        <button id="startButton">Start Test</button>
        <button id="clickButton">Click Me!</button>
        <p id="clickCount">Your clicks will appear here.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
